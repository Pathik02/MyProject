<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>



<!-- Bootstrap link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- stylesheet links -->
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="footer.css">

<!-- icon link -->
<script src="https://kit.fontawesome.com/07354dee9e.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-header h2 {
            margin: 0;
            font-size: 24px;
            color: #003366;
        }
        .form-control:focus {
            border-color: #003366;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #003366;
            border-color: #003366;
        }
        .btn-primary:hover {
            background-color: #002245;
            border-color: #002245;
        }
        .forgot-password, .create-account {
            display: block;
            margin-top: 10px;
            text-align: center;
        }
        .create-account {
            color: #003366;
            font-weight: bold;
        }
        .create-account:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Login</h2>
        </div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <a href="forgotpassword.html" class="forgot-password">Forgot password?</a>
        </form>
        <a href="register.html" class="create-account">New member? Click here to create an account</a>
        <div id="error-message" class="error-message"></div>
    </div>

    <!-- JavaScript to handle form submission -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:5000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: email, password })
                });


                const data = await response.json();

                if (response.ok) {
                    alert(data.message);
                    window.location.href = 'index.html'; // âœ… Successful login ke baad redirect
                } else {
                    document.getElementById('error-message').textContent = data.error;
                }
            } catch (error) {
                document.getElementById('error-message').textContent = 'Server error. Try again later.';
            }
        });

    </script>
</body>
</html>
