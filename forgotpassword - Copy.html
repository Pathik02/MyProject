<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Bootstrap link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- stylesheet links -->
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="footer.css">

<!-- icon link -->
<script src="https://kit.fontawesome.com/07354dee9e.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .forgot-password-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .forgot-password-header {
            margin-bottom: 20px;
            text-align: center;
        }
        .forgot-password-header h2 {
            margin: 0;
            font-size: 24px;
            color: #003366;
        }
        .form-control:focus {
            border-color: #003366;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #003366;
            border-color: #003366;
        }
        .btn-primary:hover {
            background-color: #002245;
            border-color: #002245;
        }
        .login-link {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #003366;
            font-weight: bold;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-header">
            <h2>Forgot Password</h2>
        </div>
        <form id="forgotPasswordForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
            <a href="login.html" class="login-link">Remembered your password? Login here</a>
        </form>
    </div>

    <!-- JavaScript to handle form submission -->
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            // Here you can add logic to handle the form submission,
            // such as sending the data to the server via AJAX

            alert(`Password reset link sent to: ${email}`);
        });
    </script>
</body>
</html>
